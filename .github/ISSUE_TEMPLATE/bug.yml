name: 🐛 Bug Report
description: Report a problem
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the bug or issue.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the app are you running? (You can find this in the macOS Menu Bar with the app active > Jockey > About Jockey)
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce
      description: Please tell us how we can reproduce the undesired behavior.
      placeholder: |
        E.g. ...
        1. Go to [...]
        2. Click on [...]
        3. Press [...]
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, please provide screenshots depicting the problem.
  - type: input
    id: device
    attributes:
      label: Device
      description: e.g. MacBook Pro <year> <spec>, Mac Mini <year> <spec>, etc.
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      description: e.g. macOS 12.1, macOS 13, etc.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Please provide any additional information that may be relevant or helpful.
